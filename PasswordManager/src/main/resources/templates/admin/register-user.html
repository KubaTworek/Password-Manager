<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Password Manager</title>
</head>
<body>

<div class="container">

    <h3>Password Manager</h3>
    <hr>

    <p class="h4 mb-4">Register User</p>

    <form action="#" th:action="@{/admin/register}"
          th:object="${user}" method="POST">

        <input type="hidden" th:field="*{username}" />

        <input type="text" th:field="*{username}"
               class="form-control mb-4 col-4" placeholder="Username">

        <input type="password" th:field="*{password}"
               class="form-control mb-4 col-4" placeholder="Password">

        <label>Select type of user:</label>
        <select name="authority">
            <option th:value="ROLE_ADMIN">ADMIN</option>
            <option th:value="ROLE_USER">USER</option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/admin-passwords}">Back to Password List</a>

</div>
</body>
</html>
